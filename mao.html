<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mao</title>
    <link rel="stylesheet" type="text/css" href="board.css"/>
    <script type="text/javascript" src="javascript/game.js"></script>
</head>
<body>
    <div id="overlay">
        <div id="startPage">
            <p id="guide">HOW TO PLAY<br>
                - Click on a card to select it<br>
                - Make statements by clicking on them at the top<br>
                - Click 'Play Turn' to play your card<br>
                - Skip your turn with your 'Pass Turn' button<br><br>
                RULES OF MAO<br>
                1. We do not disclose the rules of Mao<br>
            </p>
            <br> <br>
            <button id="standardGame" class="submit" onclick="removeElement(document.getElementById('startPage'));standardGame()">Standard Game</button>
            <button id="randomGame" class="submit" onclick="removeElement(document.getElementById('startPage'));randomGame()">Random Game</button>
        </div>
        <div id="startGame"></div>
    </div>
<p id="played"></p>
<div id="gameBoard"></div>
<p id="alert"></p>
<button id="redoButton" onclick="location.reload()">Play Again?</button>
</body>
</html>
